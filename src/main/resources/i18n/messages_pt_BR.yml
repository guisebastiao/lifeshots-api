      set-profile-privacy:
        conflict: Sua conta já possui essa configuração de privacidade.
      update-password:
        bad-request: "Senha incorreta."
      delete-account:
        bad-request: "Senha incorreta."
  auth-service:
    methods:
      register:
        conflict-email: Esta conta já está cadastrada.
        conflict-handle: Nome de usuário já está em uso.
        role-not-found: Role não encontrada.
      refresh:
        bad-request: Cookie não encontrado.
  comment-service:
