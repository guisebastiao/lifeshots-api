        two-numbers: Sua senha atual deve conter pelo menos dois números.
    new-password:
      not-blank: Informe sua nova senha.
      length: Sua nova senha deve ter entre 6 e 20 caracteres.
      pattern:
        capital-letter: Sua nova senha deve conter pelo menos uma letra maiúscula.
        special-character: Sua nova senha deve conter pelo menos um caractere especial.
        two-numbers: Sua nova senha deve conter pelo menos dois números.
    confirm-password: *confirm-password-validation
  update-story-request:
    caption:
      length: A descrição do story deve ter no máximo 150 caracteres.

