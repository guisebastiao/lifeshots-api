      follow:
        not-found: Perfil não encontrado.
        conflict: Você não pode seguir a si mesmo.
        bad-request: Você já está seguindo esta conta.
      find-all-followers:
        not-found: Perfil não encontrado.
      unfollow:
        not-found: Perfil não encontrado.
        conflict: Você não pode seguir a si mesmo.
        bad-request: Você não segue este usuário.
