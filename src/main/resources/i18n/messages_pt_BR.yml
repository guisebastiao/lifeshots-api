common:
  not-found:
    post: &post-not-found Publicação não encontrada.
    comment: &comment-not-found Comentário não encontrada.
    reply-comment: &reply-comment-not-found Resposta ao comentário não encontrada.
    profile: &profile-not-found Perfil não encontrado.
    story: &story-not-found Story não encontrado.
    notification: &notification-not-found Notificação não encontrada.
    profile-picture: &profile-picture-not-found O usuário não possui foto de perfil.
    role: &role-not-found Role não encontrada.
  forbidden:
    resource: &forbidden-resource Você não tem permissão para manipular este recurso.
    view: &forbidden-view Você não tem permissão para visualizar este recurso.
    remove: &forbidden-remove Você não tem permissão para remover este recurso.
    private-profile: &forbidden-private-profile Perfil privado, você não tem permissão para acessar este conteúdo.
    action: &forbidden-action Você não tem permissão para realizar esta ação.
  conflict:
    already-liked: &conflict-already-liked Você já curtiu este item.
    not-liked: &conflict-not-liked Você não curtiu este item.
  bad-request:
    file-read: &bad-request-file-read Falha ao ler o arquivo enviado, verifique se o arquivo é válido.
    wrong-password: &bad-request-wrong-password Senha incorreta.
  notification:
    forbidden-view: &notification-forbidden-view Você não tem permissão para visualizar esta notificação.
    forbidden-read: &notification-forbidden-read Você não tem permissão para ler esta notificação.
    forbidden-delete: &notification-forbidden-delete Você não tem permissão para excluir esta notificação.
  validation:
    password: &password-validation
      not-blank: Informe sua senha.
      length: Sua senha deve ter entre 6 e 20 caracteres.
      pattern:
        capital-letter: Sua senha deve conter pelo menos uma letra maiúscula.
        special-character: Sua senha deve conter pelo menos um caractere especial.
        two-numbers: Sua senha deve conter pelo menos dois números.
    confirm-password: &confirm-password-validation
      not-blank: Confirme sua senha.
      length: Sua senha deve ter entre 6 e 20 caracteres.
      pattern:
        capital-letter: Sua senha deve conter pelo menos uma letra maiúscula.
        special-character: Sua senha deve conter pelo menos um caractere especial.
        two-numbers: Sua senha deve conter pelo menos dois números.
    email: &email-validation
      not-blank: Informe seu e-mail.
      is-valid: Informe um e-mail válido.
      length: O e-mail deve ter no máximo 250 caracteres.
    pagination: &pagination-validation
      offset:
        not-null: O número da página é obrigatório.
        min: O número da página deve ser maior que zero.
      limit:
        not-null: A quantidade de itens é obrigatória.
        min: A quantidade mínima de itens é 1.
        max: A quantidade máxima de itens é 50.
    file: &file-validation
      not-null: O arquivo de imagem é obrigatório.
      validate-max-files: Número máximo de arquivos excedido.
      validate-filesize: O tamanho do arquivo excede o limite permitido.
      validate-mimetype: Formato de imagem não suportado.

security:
  access-token-service:
    create-access-token: Erro ao criar o token de acesso.
  refresh-token-service:
    validate-refresh-token:
      not-found: Refresh token não encontrado.
      unauthorized: Sessão expirada, faça o login novamente.
  authentication-user-provider:
    authentication-not-found: Usuário autenticado não encontrado.
    invalid-identifier: Identificador de usuário inválido.
  custom-user-details-service:
    user-not-found: Usuário não encontrado.
  custom-access-denied-handler:
    message: Você não tem permissão para acessar este recurso.
  custom-authentication-entry-point:
    message: Você precisa estar autenticado para acessar este recurso.

services:
  account-service:
    methods:
      set-profile-privacy:
        conflict: Sua conta já possui essa configuração de privacidade.
      update-password:
        bad-request: *bad-request-wrong-password
      delete-account:
        bad-request: *bad-request-wrong-password
  auth-service:
    methods:
      login:
        user-not-found: Verifique se o e-mail foi digitado corretamente.
      register:
        conflict-email: Esta conta já está cadastrada.
        conflict-handle: Nome de usuário já está em uso.
        role-not-found: *role-not-found
      authenticated:
        unauthorized: Usuário não autenticado.
      refresh:
        bad-request: Cookie não encontrado.
  comment-service:
    methods:
      create-comment:
        not-found: *post-not-found
      find-all-comments:
        not-found: *post-not-found
      find-comment-and-belongs-to-the-profile:
        not-found: *comment-not-found
        forbidden: *forbidden-resource
      remove-comment-in-post:
        post-not-found: *post-not-found
        comment-not-found: *comment-not-found
        forbidden: *forbidden-remove
        bad-request: Você pode simplesmente excluir o comentário.
  follow-service:
    methods:
      follow:
        not-found: *profile-not-found
        conflict: Você não pode seguir a si mesmo.
        bad-request: Você já está seguindo esta conta.
      find-all-followers:
        not-found: *profile-not-found
      unfollow:
        not-found: *profile-not-found
        conflict: Você não pode seguir a si mesmo.
        bad-request: Você não segue este usuário.
  like-comment-service:
    methods:
      like-comment:
        not-found: *comment-not-found
        conflict-already-liked: *conflict-already-liked
        conflict-not-liked: *conflict-not-liked
  like-post-service:
    methods:
      like-post:
        not-found: *post-not-found
        conflict-already-liked: *conflict-already-liked
        conflict-not-liked: *conflict-not-liked
      find-all-like-post:
        not-found: *post-not-found
  like-reply-comment-service:
    methods:
      like-reply-comment:
        not-found: *comment-not-found
        conflict-already-liked: *conflict-already-liked
        conflict-not-liked: *conflict-not-liked
  like-story-service:
    methods:
      like-story:
        not-found: *story-not-found
        bad-request: Você não pode curtir seu próprio story.
        conflict-already-liked: *conflict-already-liked
        conflict-not-liked: *conflict-not-liked
      find-all-like-story:
        not-found: *story-not-found
        forbidden: *forbidden-view
  notification-service:
    methods:
      find-notification-by-id:
        not-found: *notification-not-found
        forbidden: *notification-forbidden-view
      read-notification-by-id:
        not-found: *notification-not-found
        forbidden: *notification-forbidden-read
      delete-notification-by-id:
        not-found: *notification-not-found
        forbidden: *notification-forbidden-delete
  post-service:
    methods:
      find-post-by-id:
        not-found: *post-not-found
        forbidden: *forbidden-private-profile
      update-post:
        bad-request-max-pictures: A publicação não pode ter mais que dez imagens.
        bad-request-min-pictures: A publicação deve conter pelo menos uma imagem.
        internal-server-error: Falha ao excluir o arquivo.
        bad-request-invalid-pictures: Uma ou mais imagens não pertencem a este post.
      find-post-and-belongs-to-the-profile:
        not-found: *post-not-found
        forbidden: *forbidden-resource
      generate-post-pictures:
        bad-request: *bad-request-file-read
  profile-picture-service:
    methods:
      upload-profile-picture:
        not-found: *profile-not-found
        conflict: Você já possui uma foto de perfil.
        bad-request: *bad-request-file-read
      find-profile-picture-by-id:
        not-found: *profile-picture-not-found
      delete-profile-picture:
        profile-not-found: *profile-not-found
        picture-not-found: *profile-picture-not-found
        bad-request: *bad-request-file-read
  profile-service:
    methods:
      find-profile-by-id:
        not-found: *profile-not-found
        forbidden: *forbidden-private-profile
  recover-password-service:
    methods:
      recover-password:
        not-found: Link de recuperação inválido ou inexistente.
        bad-request: O link de recuperação expirou ou já foi utilizado.
  reply-comment-service:
    methods:
      create-reply-comment:
        not-found: *comment-not-found
      find-all-reply-comments:
        not-found: *comment-not-found
      remove-reply-comment-in-comment:
        post-not-found: *post-not-found
        comment-not-found: *comment-not-found
        forbidden: *forbidden-remove
        bad-request: Você pode simplesmente excluir o comentário.
      find-reply-comment-and-belongs-to-the-profile:
        not-found: *reply-comment-not-found
        forbidden: *forbidden-resource
  story-service:
    methods:
      create-story:
        limit-bad-request: Limite de stories atingido.
        file-bad-request: *bad-request-file-read
      find-story-by-id:
        not-found: *story-not-found
        forbidden: *forbidden-private-profile
      find-story-and-belongs-to-the-profile:
        not-found: *story-not-found
        forbidden: *forbidden-resource

