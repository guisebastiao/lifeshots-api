        conflict: Você já possui uma foto de perfil.
        bad-request: Falha ao ler o arquivo enviado, verifique se o arquivo é válido.
      find-profile-picture-by-id:
        not-found: O usuário não possui foto de perfil.
      delete-profile-picture:
        profile-not-found: Perfil não encontrado.
        picture-not-found: O usuário não possui foto de perfil.
        bad-request: Falha ao ler o arquivo enviado, verifique se o arquivo é válido.
  profile-service:
    methods:
      find-profile-by-id:
        not-found: Perfil não encontrado.
        forbidden: Perfil privado, você não tem permissão para visualizar este perfil.
  recover-password-service:
    methods:
      recover-password:
        not-found: Link de recuperação inválido ou inexistente.
        bad-request: O link de recuperação expirou ou já foi utilizado.
  reply-comment-service:
    methods:
      create-reply-comment:
        not-found: Comentário não encontrado.
      find-all-reply-comments:
        not-found: Comentário não encontrado.
      remove-reply-comment-in-comment:
        post-not-found: Publicação não encontrada.
        comment-not-found: Comentário não encontrado.
        forbidden: Você não tem permissão para remover este comentário.
        bad-request: Você pode simplesmente excluir o comentário.
      find-reply-comment-and-belongs-to-the-profile:
        not-found: Resposta ao comentário não encontrada.
        forbidden: Você não tem permissão para manipular este comentário.
  story-service:
    methods:
      create-story:
        limit-bad-request: Limite de stories atingido.
        file-bad-request: Falha ao ler o arquivo enviado, verifique se o arquivo é válido.
      find-story-by-id:
        not-found: Story não encontrado.
        forbidden: Este perfil é privado; você não tem permissão para visualizar este story.
      find-story-and-belongs-to-the-profile:
        not-found: Story não encontrado.
        forbidden: Você não tem permissão para manipular este story.
